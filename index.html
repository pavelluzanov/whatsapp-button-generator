<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Button Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    textarea#output {
      font-family: monospace;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>WhatsApp Button Generator</h1>

  <form id="waForm" onsubmit="event.preventDefault(); generateButtonCode();">
    <label>Button Text</label>
    <input type="text" id="callToAction" value="Start Chat" />

    <label>Brand Name</label>
    <input type="text" id="brandName" value="Pavel (not-AI)" />

    <label>Brand Subtitle</label>
    <input type="text" id="brandSubtitleText" value="Replies within a few days" />

    <label>Brand Image URL</label>
    <input type="text" id="brandImageUrl" value="https://media.licdn.com/dms/image/v2/D5603AQESkVRhnjKKGw/profile-displayphoto-shrink_400_400/B56ZQ6t.4mH0Ag-/0/1736151921642?e=1752105600&v=beta&t=ZIg-_vG3rOizD8T7IuMfcyqbfzkQSUFZlUdWg6FBTe8" />

    <label>Button Icon Size (px)</label>
    <input type="number" id="buttonIconSize" value="16" />

    <label>Button Size</label>
    <select id="buttonSize">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Button Position</label>
    <select id="buttonPosition">
      <option value="left">Left</option>
      <option value="right" selected>Right</option>
    </select>

    <label>WhatsApp Phone Number</label>
    <input type="text" id="phoneNumber" value="601126918969" />

    <label>Welcome Message (optional, not used in link)</label>
    <input type="text" id="welcomeMessage" value="Hello there üëã" />

    <label>Prefill Message</label>
    <textarea id="prefillMessage">Hi, I want to chat with you.</textarea>

    <button type="submit">Generate Button Code</button>
  </form>

  <label>Generated Code</label>
  <textarea id="output" rows="12"></textarea>
  <button onclick="copyCode()">Copy Code</button>

  <div class="footer">‚ù§Ô∏è Made with love by Pavel</div>

  <script>
    function generateButtonCode() {
      const buttonText = document.getElementById("callToAction").value;
      const phone = document.getElementById("phoneNumber").value;
      const prefill = encodeURIComponent(document.getElementById("prefillMessage").value);
      const waUrl = `https://api.whatsapp.com/send?phone=${phone}&text=${prefill}`;

      const brandName = document.getElementById("brandName").value;
      const brandSubtitle = document.getElementById("brandSubtitleText").value;
      const brandImageUrl = document.getElementById("brandImageUrl").value;

      const buttonSize = document.getElementById("buttonSize").value;
      const buttonIconSize = document.getElementById("buttonIconSize").value;
      const buttonPosition = document.getElementById("buttonPosition").value;

      const paddingMap = {
        small: "6px 12px",
        medium: "10px 16px",
        large: "14px 20px"
      };

      const widgetHTML = `
<!-- WhatsApp Widget -->
<div class="wa-widget" style="position:fixed;bottom:20px;${buttonPosition}:20px;z-index:9999;font-family:sans-serif;">
  <div class="wa-profile" style="display:flex;align-items:center;gap:10px;margin-bottom:8px;">
    <img src="${brandImageUrl}" style="width:40px;height:40px;border-radius:50%;" />
    <div>
      <div style="font-weight:bold;">${brandName}</div>
      <div style="font-size:12px;color:gray;">${brandSubtitle}</div>
    </div>
  </div>
  <a href="${waUrl}" target="_blank"
     style="display:inline-block;padding:${paddingMap[buttonSize]};font-size:${buttonIconSize}px;background:#25D366;color:white;text-decoration:none;border-radius:8px;">
     ${buttonText}
  </a>
</div>
<!-- End WhatsApp Widget -->
`;

      document.getElementById("output").value = widgetHTML.trim();
    }

    function copyCode() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>

</body>
</html>
