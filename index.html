<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Button Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #25D366;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 14px;
      text-align: center;
      color: #666;
    }
    #buttonPreview {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>WhatsApp Button Generator</h1>

  <form id="waForm">
    <label>Button Text</label>
    <input type="text" id="buttonName" value="Chat with Pavel (not-AI)" />

    <label>Brand Name</label>
    <input type="text" id="brandName" value="Pavel (not-AI)" />

    <label>Brand Subtitle</label>
    <input type="text" id="brandSubtitleText" value="Replies within a few days" />

    <label>Brand Image URL</label>
    <input type="text" id="brandImageUrl" value="https://media.licdn.com/dms/image/v2/D5603AQESkVRhnjKKGw/profile-displayphoto-shrink_400_400/B56ZQ6t.4mH0Ag-/0/1736151921642?e=1752105600&v=beta&t=ZIg-_vG3rOizD8T7IuMfcyqbfzkQSUFZlUdWg6FBTe8" />

    <label>Button Icon Size (px)</label>
    <input type="number" id="buttonIconSize" value="24" />

    <label>Button Size</label>
    <select id="buttonSize">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Button Position</label>
    <select id="buttonPosition">
      <option value="left">Left</option>
      <option value="right" selected>Right</option>
    </select>

    <label>Call to Action Text</label>
    <input type="text" id="callToAction" value="Start Chat" />

    <label>WhatsApp Phone Number</label>
    <input type="text" id="phoneNumber" value="601126918969" />

    <label>Welcome Message</label>
    <input type="text" id="welcomeMessage" value="Hello there ðŸ‘‹" />

    <label>Prefill Message</label>
    <textarea id="prefillMessage">Hi, I want to chat with you.</textarea>

    <button type="submit">Generate Button Code</button>
  </form>

  <label style="margin-top: 1rem;">Generated Code</label>
  <textarea id="output" rows="8" readonly></textarea>
  <button id="copyBtn">Copy Code</button>

  <div id="buttonPreview"></div>

  <div class="footer">ðŸ’œ Made with love by Pavel</div>

  <script>
    document.getElementById("waForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const phone = document.getElementById("phoneNumber").value;
      const prefill = encodeURIComponent(document.getElementById("prefillMessage").value);
      const callToAction = document.getElementById("callToAction").value;

      const waUrl = `https://api.whatsapp.com/send?phone=${phone}&text=${prefill}`;
      const buttonHTML = `
<!-- WhatsApp Button -->
<a href="${waUrl}" target="_blank" rel="noopener noreferrer"
   style="display:inline-block;padding:12px 20px;background:#25D366;color:white;text-decoration:none;border-radius:8px;font-family:sans-serif;">
   ${callToAction}
</a>
<!-- End WhatsApp Button -->
`;

      document.getElementById("output").value = buttonHTML;
      document.getElementById("buttonPreview").innerHTML = buttonHTML;
    });

    document.getElementById("copyBtn").addEventListener("click", function() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Code copied to clipboard!");
    });
  </script>

</body>
</html>
