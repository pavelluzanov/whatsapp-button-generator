<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Button Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>WhatsApp Button Generator</h1>

  <form id="waForm">
    <label>Button Text</label>
    <input type="text" id="buttonName" value="Chat with Megan (AI)" />

    <label>Brand Name</label>
    <input type="text" id="brandName" value="Megan (AI)" />

    <label>Brand Subtitle</label>
    <input type="text" id="brandSubtitleText" value="Replies within 10 seconds" />

    <label>Brand Image URL</label>
    <input type="text" id="brandImageUrl" value="https://cdn.prod.website-files.com/65c0a21468a11124c832dc8b/677bda359b011e88ced7c554_setter%20ai%20megan.jpg" />

    <label>Button Icon Size (px)</label>
    <input type="number" id="buttonIconSize" value="24" />

    <label>Button Size</label>
    <select id="buttonSize">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Button Position</label>
    <select id="buttonPosition">
      <option value="left">Left</option>
      <option value="right" selected>Right</option>
    </select>

    <label>Call to Action Text</label>
    <input type="text" id="callToAction" value="Start Chat" />

    <label>WhatsApp Phone Number</label>
    <input type="text" id="phoneNumber" value="13322418002" />

    <label>Welcome Message</label>
    <input type="text" id="welcomeMessage" value="Hi there ðŸ‘‹" />

    <label>Prefill Message</label>
    <textarea id="prefillMessage">Hi, I want to learn more about Setter AI!</textarea>

    <button type="submit">Generate Button Code</button>
  </form>

  <div id="result" style="display:none;">
    <h3>Generated Code</h3>
    <textarea id="outputCode" rows="10" readonly></textarea>
    <button onclick="copyScript()">Copy Code</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
