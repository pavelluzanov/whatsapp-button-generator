<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Button Generator</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 40px;
      background: #f0f0f0;
    }
    .form-column, .preview-column {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .wa-preview {
      border: 1px solid #ddd;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .wa-header {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .wa-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .wa-chat {
      padding: 10px;
      background: #e5ddd5;
    }
    .wa-message {
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      max-width: 75%;
    }
    .wa-brand {
      align-self: flex-start;
    }
    .wa-user {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .wa-footer {
      padding: 10px;
      background: white;
      border-top: 1px solid #eee;
      text-align: center;
    }
    .wa-footer button {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .powered {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-column">
    <h1>WhatsApp Button Generator</h1>
    <form id="waForm">
      <label>Button Text</label>
      <input type="text" id="buttonName" value="Chat with Pavel (not-AI)" />

      <label>Brand Name</label>
      <input type="text" id="brandName" value="Pavel (not-AI)" />

      <label>Brand Subtitle</label>
      <input type="text" id="brandSubtitleText" value="Replies within a few days" />

      <label>Brand Image URL</label>
      <input type="text" id="brandImageUrl" value="https://media.licdn.com/dms/image/v2/D5603AQESkVRhnjKKGw/profile-displayphoto-shrink_400_400/B56ZQ6t.4mH0Ag-/0/1736151921642?e=1752105600&v=beta&t=ZIg-_vG3rOizD8T7IuMfcyqbfzkQSUFZlUdWg6FBTe8" />

      <label>Button Icon Size (px)</label>
      <input type="number" id="buttonIconSize" value="24" />

      <label>Button Size</label>
      <select id="buttonSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>

      <label>Button Position</label>
      <select id="buttonPosition">
        <option value="left">Left</option>
        <option value="right" selected>Right</option>
      </select>

      <label>Call to Action Text</label>
      <input type="text" id="callToAction" value="Start Chat" />

      <label>WhatsApp Phone Number</label>
      <input type="text" id="phoneNumber" value="601126918969" />

      <label>Welcome Message</label>
      <input type="text" id="welcomeMessage" value="Hello there üëã" />

      <label>Prefill Message</label>
      <textarea id="prefillMessage">Hi, I want to chat with you.</textarea>
    </form>
  </div>

  <div class="preview-column">
    <h2>Live Preview</h2>
    <div class="wa-preview">
      <div class="wa-header">
        <img id="preview-img" src="" />
        <div>
          <div id="preview-brand-name"></div>
          <div id="preview-subtitle" style="font-size: 12px; opacity: 0.8"></div>
        </div>
      </div>
      <div class="wa-chat">
        <div class="wa-message wa-brand" id="preview-welcome-msg"></div>
        <div class="wa-message wa-user" id="preview-prefill-msg"></div>
      </div>
      <div class="wa-footer">
        <button><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:24px;"/><span id="preview-cta"></span></button>
        <div class="powered">‚ù§Ô∏è Made with love by Pavel</div>
      </div>
    </div>
  </div>

  <script>
    const updatePreview = () => {
      document.getElementById('preview-img').src = document.getElementById('brandImageUrl').value;
      document.getElementById('preview-brand-name').textContent = document.getElementById('brandName').value;
      document.getElementById('preview-subtitle').textContent = document.getElementById('brandSubtitleText').value;
      document.getElementById('preview-welcome-msg').textContent = document.getElementById('welcomeMessage').value;
      document.getElementById('preview-prefill-msg').textContent = document.getElementById('prefillMessage').value;
      document.getElementById('preview-cta').textContent = document.getElementById('callToAction').value;
    };

    document.querySelectorAll('#waForm input, #waForm textarea, #waForm select').forEach(el => {
      el.addEventListener('input', updatePreview);
      el.addEventListener('change', updatePreview);
    });

    window.onload = updatePreview;
  </script>
</body>
</html>
